<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>انرژی روزانه - ZerinSun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }

    .timer {
      text-align: center;
      margin-top: 24px;
      color: #ffe14a;
      font-size: 1.2em;
    }

    .clock-text {
      margin-top: 4px;
      font-size: 1.1em;
    }

    .spacer {
      height: 100px;
    }

    .daily-bottom {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
    }

    .energy-bar-wrapper {
      height: 12px;
      width: 80%;
      max-width: 300px;
      background: #222;
      border-radius: 6px;
      margin: 0 auto;
      overflow: hidden;
    }

    .energy-bar-fill {
      height: 100%;
      width: 0%;
      transition: width 0.3s ease, background 0.3s ease;
    }

    .energy-bar-fill.normal {
      background: linear-gradient(90deg, #00ffcc, #00e6ff);
    }

    .energy-bar-fill.low {
      background: linear-gradient(90deg, #ffc0a8, #ff8a65);
    }

    .energy-text {
      margin-top: 6px;
      font-size: 0.9em;
      color: #fff;
    }

    .back-btn {
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
      font-size: 0.9em;
      color: #ccc;
      padding: 6px 14px;
      border: 1px solid #555;
      border-radius: 6px;
    }

    .back-btn:hover {
      background: #111;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="timer" id="daily-timer">
    <div id="daily-date">📅 امروز</div>
    <div class="clock-text" id="clock-time">🕒 حالا</div>
  </div>

  <div class="spacer"></div>

  <div class="daily-bottom">
    <div class="energy-bar-wrapper">
      <div class="energy-bar-fill normal" id="energy-fill"></div>
    </div>
    <div class="energy-text" id="energy-remaining">باقی‌مانده خط انرژی: ...</div>
    <a href="index.html" class="back-btn">← بازگشت به خانه</a>
  </div>

  <script src="core.js"></script>
  <script>
    function updateEnergyDisplay() {
      const energy = ZerinCore.getEnergy();
      const max = ZerinCore.MAX_ENERGY;
      const percent = (energy / max) * 100;

      const bar = document.getElementById("energy-fill");
      const label = document.getElementById("energy-remaining");

      if (bar) {
        bar.style.width = percent + "%";
        bar.classList.remove("normal", "low");
        bar.classList.add(percent <= 10 ? "low" : "normal");
      }

      if (label) {
        label.textContent = `باقی‌مانده خط انرژی: ${energy.toFixed(3)}`;
      }
    }

    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, "0");
      const m = now.getMinutes().toString().padStart(2, "0");
      const s = now.getSeconds().toString().padStart(2, "0");
      document.getElementById("clock-time").textContent = `🕒 حالا: ${h}:${m}:${s}`;
    }

    function updateDate() {
      const now = new Date();
      const dateString = now.toLocaleDateString("fa-IR", {
        year: "numeric",
        month: "2-digit",
        day: "2-digit"
      });
      document.getElementById("daily-date").textContent = `📅 امروز: ${dateString}`;
    }

    function fullUpdate() {
      ZerinCore.loadData();
      updateDate();
      updateClock();
      updateEnergyDisplay();
    }

    document.addEventListener("DOMContentLoaded", () => {
      fullUpdate();
      setInterval(updateClock, 1000);
      setInterval(() => {
        ZerinCore.checkDailyCycle();
        updateEnergyDisplay();
      }, 60000); // بررسی پایان روز و شارژ
    });

    window.addEventListener("pageshow", fullUpdate);
    window.addEventListener("focus", fullUpdate);
  </script>
</body>
</html>
