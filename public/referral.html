<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invite Friends - ZerinSun</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: "Vazirmatn", sans-serif;
      padding: 20px;
      text-align: center;
    }

    .invite-box {
      background: #111;
      border: 1px solid #333;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 120px;
    }

    .section-title {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .reward-text {
      font-size: 1.2em;
      margin: 10px 0;
      color: #ffe14a;
    }

    #ref-link {
      width: 90%;
      padding: 8px;
      margin-top: 14px;
      border-radius: 5px;
      border: none;
      text-align: center;
      background: #222;
      color: #fff;
    }

    #copy-btn {
      margin-top: 8px;
      padding: 6px 14px;
      border: none;
      background: #444;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    select {
      margin-top: 14px;
      padding: 10px;
      background: #222;
      border: 1px solid #555;
      color: #999;
      border-radius: 6px;
      width: 90%;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px;
      background: #111;
      border-top: 1px solid #333;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }

    .back-btn {
      padding: 10px 30px;
      font-size: 0.95em;
      color: #fff;
      background: none;
      border: 2px solid #888;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      border-color: #ffe14a;
      color: #ffe14a;
    }
  </style>
</head>
<body>

  <div class="invite-box">
    <div class="section-title">üéÅ Invite Friends</div>

    <div class="reward-text" id="reward">Your Reward: 0 SUN</div>
    <div class="reward-text" id="invite-count">Invited: 0</div>

    <select disabled>
      <option>Invited Friends (not visible)</option>
    </select>

    <input id="ref-link" readonly />
    <button id="copy-btn">üìã Copy Link</button>
  </div>

  <script src="core.js"></script>
  <script>
    function getReferralReward(count) {
      if (count >= 1 && count <= 5) return 5;
      if (count >= 6 && count <= 10) return 10;
      if (count >= 11 && count <= 15) return 15;
      if (count >= 16 && count <= 20) return 20;
      if (count >= 21 && count <= 30) return 30;
      return 0;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const user = ZerinCore.getUserId();
      const inviteCount = ZerinCore.getInviteCount();

      const reward = getReferralReward(inviteCount);

      document.getElementById("invite-count").textContent = `Invited: ${inviteCount}`;
      document.getElementById("reward").textContent = `Your Reward: ${reward} SUN`;

      const refLink = `${window.location.origin}/index.html?ref=${user}`;
      document.getElementById("ref-link").value = refLink;

      const copyBtn = document.getElementById("copy-btn");
      copyBtn.addEventListener("click", () => {
        navigator.clipboard.writeText(refLink);
        copyBtn.textContent = "‚úÖ Copied!";
        setTimeout(() => {
          copyBtn.textContent = "üìã Copy Link";
        }, 1500);
      });
    });
  </script>

  <nav class="bottom-nav">
    <button class="back-btn" onclick="location.href='index.html'">Back</button>
  </nav>

</body>
</html>
